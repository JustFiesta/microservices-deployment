{{- if .Values.emailservice.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: emailservice
  labels:
    {{- include "microservices-demo.service.labels" (dict "serviceName" "emailservice" "component" "backend" "context" .) | nindent 4 }}
spec:
  replicas: {{ .Values.emailservice.replicaCount }}
  selector:
    matchLabels:
      {{- include "microservices-demo.service.selectorLabels" (dict "serviceName" "emailservice") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "microservices-demo.service.labels" (dict "serviceName" "emailservice" "component" "backend" "context" .) | nindent 8 }}
    spec:
      serviceAccountName: emailservice
      terminationGracePeriodSeconds: 5
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: server
        image: {{ include "microservices-demo.image" (dict "context" . "service" .Values.emailservice) }}
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        ports:
        - name: grpc
          containerPort: {{ .Values.emailservice.port }}
          protocol: TCP
        env:
        - name: PORT
          value: {{ .Values.emailservice.port | quote }}
        - name: DISABLE_PROFILER
          value: "1"
        resources:
          {{- toYaml .Values.emailservice.resources | nindent 10 }}
        readinessProbe:
          grpc:
            port: {{ .Values.emailservice.port }}
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          grpc:
            port: {{ .Values.emailservice.port }}
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Service
metadata:
  name: emailservice
  labels:
    {{- include "microservices-demo.service.labels" (dict "serviceName" "emailservice" "component" "backend" "context" .) | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "microservices-demo.service.selectorLabels" (dict "serviceName" "emailservice") | nindent 4 }}
  ports:
  - name: grpc
    port: {{ .Values.emailservice.port }}
    targetPort: {{ .Values.emailservice.port }}
    protocol: TCP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: emailservice
  labels:
    {{- include "microservices-demo.service.labels" (dict "serviceName" "emailservice" "component" "backend" "context" .) | nindent 4 }}
{{- end }}
