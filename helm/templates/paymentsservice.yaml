{{- if .Values.paymentservice.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paymentservice
  labels:
    {{- include "microservices-demo.service.labels" (dict "serviceName" "paymentservice" "component" "backend" "context" .) | nindent 4 }}
spec:
  replicas: {{ .Values.paymentservice.replicaCount }}
  selector:
    matchLabels:
      {{- include "microservices-demo.service.selectorLabels" (dict "serviceName" "paymentservice") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "microservices-demo.service.labels" (dict "serviceName" "paymentservice" "component" "backend" "context" .) | nindent 8 }}
    spec:
      serviceAccountName: paymentservice
      terminationGracePeriodSeconds: 5
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: server
        image: {{ include "microservices-demo.image" (dict "context" . "service" .Values.paymentservice) }}
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        ports:
        - name: grpc
          containerPort: {{ .Values.paymentservice.port }}
          protocol: TCP
        env:
        - name: PORT
          value: {{ .Values.paymentservice.port | quote }}
        - name: DISABLE_PROFILER
          value: "1"
        resources:
          {{- toYaml .Values.paymentservice.resources | nindent 10 }}
        readinessProbe:
          grpc:
            port: {{ .Values.paymentservice.port }}
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          grpc:
            port: {{ .Values.paymentservice.port }}
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Service
metadata:
  name: paymentservice
  labels:
    {{- include "microservices-demo.service.labels" (dict "serviceName" "paymentservice" "component" "backend" "context" .) | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "microservices-demo.service.selectorLabels" (dict "serviceName" "paymentservice") | nindent 4 }}
  ports:
  - name: grpc
    port: {{ .Values.paymentservice.port }}
    targetPort: {{ .Values.paymentservice.port }}
    protocol: TCP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: paymentservice
  labels:
    {{- include "microservices-demo.service.labels" (dict "serviceName" "paymentservice" "component" "backend" "context" .) | nindent 4 }}
{{- end }}
