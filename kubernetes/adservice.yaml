apiVersion: apps/v1
kind: Deployment
metadata:
  name: adservice
  labels:
    app: adservice
    app.kubernetes.io/name: adservice
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: microservices-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adservice
  template:
    metadata:
      labels:
        app: adservice
        app.kubernetes.io/name: adservice
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: microservices-demo
    spec:
      serviceAccountName: adservice
      terminationGracePeriodSeconds: 5
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: server
        image: adservice:latest  # To be overridden by Kustomize or Helm
        imagePullPolicy: IfNotPresent
        ports:
        - name: grpc
          containerPort: 9555
          protocol: TCP
        env:
        - name: PORT
          value: "9555"
        # Optional: Disable telemetry if not configured
        - name: DISABLE_STATS
          value: "1"
        - name: DISABLE_TRACING
          value: "1"
        resources:
          requests:
            cpu: 200m
            memory: 180Mi
          limits:
            cpu: 300m
            memory: 300Mi
        readinessProbe:
          grpc:
            port: 9555
          initialDelaySeconds: 20
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          grpc:
            port: 9555
          initialDelaySeconds: 20
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: true

---

apiVersion: v1
kind: Service
metadata:
  name: adservice
  labels:
    app: adservice
    app.kubernetes.io/name: adservice
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: microservices-demo
spec:
  type: ClusterIP
  selector:
    app: adservice
  ports:
  - name: grpc
    port: 9555
    targetPort: 9555
    protocol: TCP

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: adservice
  labels:
    app: adservice
    app.kubernetes.io/name: adservice
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: microservices-demo
