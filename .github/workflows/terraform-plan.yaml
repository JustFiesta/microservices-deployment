name: 'Terraform Plan'

on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
  issue_comment:
    types: [created]

env:
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID : ${{ secrets.AWS_ACCESS_KEY_ID  }}
  AWS_SECRET_ACCESS_KEY : ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  
  TF_VERSION: '1.13.1'
  TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}
  
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  detect-environments:
    name: 'Detect Changed Environments'
    runs-on: ubuntu-latest
    outputs:
      environments: ${{ steps.detect.outputs.environments }}
      has-changes: ${{ steps.detect.outputs.has-changes }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Detect changed environments
      id: detect
      run: |
        # Get all environment directories
        ALL_ENVS=$(find terraform -maxdepth 1 -type d ! -path terraform | sed 's|terraform/||' | sort)
        echo "Available environments: $ALL_ENVS"
        
        # Detect changed files
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }})
        else
          # Check all environments for issue comments
          CHANGED_FILES="terraform/"
        fi
        
        echo "Changed files: $CHANGED_FILES"
        
        # Detect which environments have changes
        CHANGED_ENVS=""
        for env in $ALL_ENVS; do
          if echo "$CHANGED_FILES" | grep -q "^terraform/$env/" || echo "$CHANGED_FILES" | grep -q "^terraform/modules/"; then
            if [ -z "$CHANGED_ENVS" ]; then
              CHANGED_ENVS="$env"
            else
              CHANGED_ENVS="$CHANGED_ENVS,$env"
            fi
          fi
        done
        
        # If any module files changed, include environment
        if echo "$CHANGED_FILES" | grep -q "^terraform/modules/"; then
          CHANGED_ENVS=$(echo $ALL_ENVS | tr ' ' ',')
        fi
        
        echo "Changed environments: $CHANGED_ENVS"
        
        if [ -n "$CHANGED_ENVS" ]; then
          # Convert to JSON array format for matrix
          JSON_ENVS=$(echo "$CHANGED_ENVS" | jq -R -s -c 'split(",") | map(select(. != "")) | map("terraform/" + .)')
          echo "environments=$JSON_ENVS" >> $GITHUB_OUTPUT
          echo "has-changes=true" >> $GITHUB_OUTPUT
          echo "Matrix environments: $JSON_ENVS"
        else
          echo "environments=[]" >> $GITHUB_OUTPUT
          echo "has-changes=false" >> $GITHUB_OUTPUT
          echo "No environment changes detected"
        fi

  check-plan-comment:
    name: 'Check TF Plan Comment Trigger'
    runs-on: ubuntu-latest
    if: github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '@bot plan')
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}
      target-env: ${{ steps.check.outputs.target-env }}
    
    steps:
    - name: Check permissions and extract environment
      id: check
      uses: actions/github-script@v7
      with:
        github-token: ${{ env.GH_TOKEN }}
        script: |
          const { data: collaborator } = await github.rest.repos.getCollaboratorPermissionLevel({
            owner: context.repo.owner,
            repo: context.repo.repo,
            username: context.actor
          });
          
          const hasPermission = ['admin', 'write', 'read'].includes(collaborator.permission);
          core.setOutput('should-run', hasPermission.toString());
          
          // Check for specific environment in comment
          const comment = context.payload.comment.body;
          let targetEnv = '';
          const envMatch = comment.match(/env=(\w+)/);
          if (envMatch) {
            targetEnv = envMatch[1];
          }
          core.setOutput('target-env', targetEnv);
          
          if (hasPermission) {
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'eyes'
            });
          }

  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    needs: [detect-environments, check-plan-comment]
    if: always() && (needs.detect-environments.outputs.has-changes == 'true' || needs.check-plan-comment.outputs.should-run == 'true')
    
    permissions:
      contents: read
      pull-requests: write
      issues: write

    strategy:
      matrix:
        env_dir: ${{ fromJson(needs.detect-environments.outputs.environments) }}

    env:
      WORKING_DIR: ${{ matrix.env_dir }}
      TARGET_ENV: ${{ needs.check-plan-comment.outputs.target-env }}
      
    steps:
    - name: Skip if not target environment
      if: needs.check-plan-comment.outputs.should-run == 'true' && needs.check-plan-comment.outputs.target-env != '' && !endsWith(matrix.env_dir, needs.check-plan-comment.outputs.target-env)
      run: |
        echo "Skipping $(basename ${{ matrix.env_dir }}) - not target environment"
        exit 0

    - name: Get PR details (for comment trigger)
      if: github.event_name == 'issue_comment'
      id: pr-comment
      uses: actions/github-script@v7
      with:
        github-token: ${{ env.GH_TOKEN }}
        script: |
          const { data: pr } = await github.rest.pulls.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number
          });
          core.setOutput('ref', pr.head.sha);

    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ steps.pr-comment.outputs.ref || github.event.pull_request.head.sha }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Debug paths
      run: |
        echo "GITHUB_WORKSPACE=${GITHUB_WORKSPACE}"
        echo "matrix.env_dir=${{ matrix.env_dir }}"
        echo "WORKING_DIR=${{ env.WORKING_DIR }}"
        echo "TARGET_ENV=${{ env.TARGET_ENV }}"
        echo "ls -la $GITHUB_WORKSPACE"
        ls -la $GITHUB_WORKSPACE
        echo "ls -la $GITHUB_WORKSPACE/${{ env.WORKING_DIR }}"
        ls -la $GITHUB_WORKSPACE/${{ env.WORKING_DIR }} || echo "‚ö†Ô∏è Directory not found"

    - name: Terraform Format Check
      id: fmt
      run: terraform fmt -check -recursive
      continue-on-error: true

    - name: Terraform Init
      id: init
      working-directory: ${{ env.WORKING_DIR }}
      run: |
        terraform init \
          -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" \
          -backend-config="region=${{ env.AWS_REGION }}"

    - name: Terraform Validate
      id: validate
      working-directory: ${{ env.WORKING_DIR }}
      run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      working-directory: ${{ env.WORKING_DIR }}
      run: |
        ENV_NAME=$(basename ${{ env.WORKING_DIR }})
        terraform plan -no-color -out=tfplan \
          -var="environment=${ENV_NAME}" 2>&1 | tee plan_output.txt
        
        # Save plan output to a file for later use
        terraform show -no-color tfplan > tfplan.txt
        
        if grep -q "No changes" plan_output.txt; then
          echo "no_changes=true" >> $GITHUB_OUTPUT
        else
          echo "no_changes=false" >> $GITHUB_OUTPUT
        fi
      continue-on-error: true

    - name: Save Plan Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tfplan-${{ matrix.env_dir }}-${{ github.event.pull_request.head.sha || steps.pr-comment.outputs.ref }}
        path: |
          ${{ env.WORKING_DIR }}/tfplan
          ${{ env.WORKING_DIR }}/tfplan.txt
        retention-days: 30

    - name: Comment PR with Plan
      uses: actions/github-script@v7
      with:
        github-token: ${{ env.GH_TOKEN }}
        script: |
          const fs = require('fs');
          const path = require('path');
          const workingDir = '${{ env.WORKING_DIR }}';
          const envName = path.basename(workingDir);
          
          let planOutput = '';
          try {
            planOutput = fs.readFileSync(`${workingDir}/plan_output.txt`, 'utf8');
          } catch (error) {
            planOutput = 'Could not read plan output.';
          }
          
          const maxLength = 60000;
          const truncatedOutput = planOutput.substring(0, maxLength);
          const wasTruncated = planOutput.length > maxLength;
          const noChanges = '${{ steps.plan.outputs.no_changes }}' === 'true';
          
          const planEmoji = noChanges ? '‚ú®' : 'üìã';
          const statusEmoji = '${{ steps.plan.outcome }}' === 'success' ? '‚úÖ' : '‚ùå';
          
          let output = `### ${planEmoji} Terraform Plan Results - Environment: **${envName}**
          
          #### Format Check: ${{ steps.fmt.outcome == 'success' && '‚úÖ' || '‚ùå' }}
          #### Initialization: ${{ steps.init.outcome == 'success' && '‚úÖ' || '‚ùå' }}
          #### Validation: ${{ steps.validate.outcome == 'success' && '‚úÖ' || '‚ùå' }}
          #### Plan: ${statusEmoji}`;
          
          if (noChanges) {
            output += `\n\n‚ú® **No changes detected for ${envName} environment**`;
          }
          
          output += `
          
          <details><summary>Show Plan Output for ${envName}</summary>
          
          \`\`\`terraform
          ${truncatedOutput}
          \`\`\`
          
          ${wasTruncated ? '\n‚ö†Ô∏è *Output was truncated due to length limits*' : ''}
          
          </details>`;
          
          // Dodaj instrukcje tylko je≈õli sƒÖ zmiany
          if (!noChanges) {
            output += `
          
          **üöÄ Commands:**
          - To apply to this environment: \`@bot apply env=${envName}\`  
          - To apply to all changed environments: \`@bot apply\`
          - To replan and apply: \`@bot reapply env=${envName}\`
          - To run plan again: \`@bot plan env=${envName}\``;
          }
          
          output += `
          
          **üë§ Triggered by:** @${{ github.actor }}
          **‚è∞ Time:** ${new Date().toISOString()}`;
          
          const prNumber = context.issue?.number || context.payload.pull_request?.number;
          
          // Znajd≈∫ istniejƒÖcy komentarz dla tego ≈õrodowiska
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: prNumber,
          });
          
          const botComment = comments.find(comment => {
            return comment.user.type === 'Bot' && 
                   comment.body.includes(`Environment: **${envName}**`) &&
                   comment.body.includes('Terraform Plan Results');
          });
          
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: output
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: output
            });
          }

    - name: Plan Status
      if: steps.plan.outcome == 'failure'
      run: exit 1