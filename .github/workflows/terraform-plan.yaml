name: 'Terraform Plan'

on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'terraform/modules/**'
  issue_comment:
    types: [created]

jobs:
  check-plan-comment:
    name: 'Check Plan Comment'
    runs-on: ubuntu-latest
    if: github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '@bot plan')
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}
    
    steps:
    - name: Check permissions
      id: check
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const { data: collaborator } = await github.rest.repos.getCollaboratorPermissionLevel({
            owner: context.repo.owner,
            repo: context.repo.repo,
            username: context.actor
          });
          
          const hasPermission = ['admin', 'write', 'read'].includes(collaborator.permission);
          core.setOutput('should-run', hasPermission.toString());
          
          if (hasPermission) {
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'eyes'
            });
          }

  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    if: always() && (github.event_name == 'pull_request' || needs.check-plan-comment.outputs.should-run == 'true')
    needs: [check-plan-comment]
    
    permissions:
      contents: read
      pull-requests: write
      issues: write

    strategy:
      matrix:
        env_dir: [ "terraform/dev", "terraform/prod" ] 

    env:
      TF_VERSION: '1.13.1'
      WORKING_DIR: ${{ matrix.env_dir }}
      
    steps:
    - name: Get PR details (for comment trigger)
      if: github.event_name == 'issue_comment'
      id: pr-comment
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const { data: pr } = await github.rest.pulls.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number
          });
          core.setOutput('ref', pr.head.sha);

    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ steps.pr-comment.outputs.ref || github.event.pull_request.head.sha }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Terraform Format Check
      id: fmt
      run: terraform fmt -check -recursive
      continue-on-error: true

    - name: Terraform Init
      id: init
      working-directory: ${{ env.WORKING_DIR }}
      run: |
        terraform init \
          -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
          -backend-config="region=${{ secrets.AWS_REGION }}"

    - name: Terraform Validate
      id: validate
      working-directory: ${{ env.WORKING_DIR }}
      run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      working-directory: ${{ env.WORKING_DIR }}
      run: |
        ENV_NAME=$(basename ${{ env.WORKING_DIR }})
        terraform plan -no-color -out=tfplan \
          -var="environment=${ENV_NAME}" 2>&1 | tee plan_output.txt
        
        # Save plan output to a file for later use
        terraform show -no-color tfplan > tfplan.txt
        
        if grep -q "No changes" plan_output.txt; then
          echo "no_changes=true" >> $GITHUB_OUTPUT
        else
          echo "no_changes=false" >> $GITHUB_OUTPUT
        fi
      continue-on-error: true

    - name: Save Plan Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tfplan-${{ matrix.env_dir }}-${{ github.event.pull_request.head.sha || steps.pr-comment.outputs.ref }}
        path: |
          ${{ env.WORKING_DIR }}/tfplan
          ${{ env.WORKING_DIR }}/tfplan.txt
        retention-days: 30

    - name: Comment PR with Plan
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          const path = require('path');
          const workingDir = '${{ env.WORKING_DIR }}';
          const envName = path.basename(workingDir);
          
          let planOutput = '';
          try {
            planOutput = fs.readFileSync(`${workingDir}/plan_output.txt`, 'utf8');
          } catch (error) {
            planOutput = 'Could not read plan output.';
          }
          
          const maxLength = 60000;
          const truncatedOutput = planOutput.substring(0, maxLength);
          const wasTruncated = planOutput.length > maxLength;
          const noChanges = '${{ steps.plan.outputs.no_changes }}' === 'true';
          
          const planEmoji = noChanges ? '‚ú®' : 'üìã';
          const statusEmoji = '${{ steps.plan.outcome }}' === 'success' ? '‚úÖ' : '‚ùå';
          
          let output = `### ${planEmoji} Terraform Plan Results - Environment: **${envName}**
          
          #### Format Check: ${{ steps.fmt.outcome == 'success' && '‚úÖ' || '‚ùå' }}
          #### Initialization: ${{ steps.init.outcome == 'success' && '‚úÖ' || '‚ùå' }}
          #### Validation: ${{ steps.validate.outcome == 'success' && '‚úÖ' || '‚ùå' }}
          #### Plan: ${statusEmoji}`;
          
          if (noChanges) {
            output += `\n\n‚ú® **No changes detected for ${envName} environment**`;
          }
          
          output += `
          
          <details><summary>Show Plan Output for ${envName}</summary>
          
          \`\`\`terraform
          ${truncatedOutput}
          \`\`\`
          
          ${wasTruncated ? '\n‚ö†Ô∏è *Output was truncated due to length limits*' : ''}
          
          </details>`;
          
          // Dodaj instrukcje tylko dla pierwszego ≈õrodowiska i je≈õli sƒÖ zmiany
          if (envName === 'dev' && !noChanges) {
            output += `
          
          **üöÄ Commands:**
          - To apply to specific environment: \`@bot apply env=dev\` or \`@bot apply env=prod\`  
          - To apply to all environments: \`@bot apply\`
          - To replan and apply: \`@bot reapply\`
          - To run plan again: \`@bot plan\``;
          }
          
          output += `
          
          **üë§ Triggered by:** @${{ github.actor }}
          **‚è∞ Time:** ${new Date().toISOString()}`;
          
          const prNumber = context.issue?.number || context.payload.pull_request?.number;
          
          // Znajd≈∫ istniejƒÖcy komentarz dla tego ≈õrodowiska
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: prNumber,
          });
          
          const botComment = comments.find(comment => {
            return comment.user.type === 'Bot' && 
                   comment.body.includes(`Environment: **${envName}**`) &&
                   comment.body.includes('Terraform Plan Results');
          });
          
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: output
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: output
            });
          }

    - name: Plan Status
      if: steps.plan.outcome == 'failure'
      run: exit 1