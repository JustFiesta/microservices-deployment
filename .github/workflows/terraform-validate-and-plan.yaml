name: 'Terraform Check and Plan'

on:
  push:
    branches: 
      - '*'
      - '!main'
    paths:
      - 'terraform/environments/**'
      - 'terraform/modules/**'

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID : ${{ secrets.AWS_ACCESS_KEY_ID  }}
  AWS_SECRET_ACCESS_KEY : ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  TF_VERSION: ${{ secrets.TERRAFORM_VERSION }}
  TF_LOG: INFO
  TF_INPUT: false

jobs:
  detect-changes:
    name: 'Detect Changed Environments'
    runs-on: ubuntu-latest
    outputs:
      environments: ${{ steps.detect.outputs.environments }}
      has_changes: ${{ steps.detect.outputs.has_changes }}
    
    steps:
    - name: 'Checkout Repository'
      uses: actions/checkout@v5.0.0
      with:
        fetch-depth: 0

    - name: 'Detect Changed Environments'
      id: detect
      run: |
        # Pobierz listę zmienionych plików
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          changed_files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
        else
          changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
        fi
        
        echo "Changed files:"
        echo "$changed_files"
        
        environments=()
        
        for file in $changed_files; do
          if [[ $file == terraform/environments/* ]]; then
            env_name=$(echo $file | cut -d'/' -f3)
            if [[ ! " ${environments[@]} " =~ " ${env_name} " ]]; then
              environments+=("$env_name")
            fi
          fi
        done
        
        if echo "$changed_files" | grep -q "terraform/modules/"; then
          echo "Modules changed, checking all environments..."
          for env_dir in terraform/environments/*/; do
            env_name=$(basename "$env_dir")
            if [[ ! " ${environments[@]} " =~ " ${env_name} " ]]; then
              environments+=("$env_name")
            fi
          done
        fi
        
        if [ ${#environments[@]} -eq 0 ]; then
          echo "environments=[]" >> $GITHUB_OUTPUT
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "No environments detected"
        else
          json_array=$(printf '%s\n' "${environments[@]}" | jq -R . | jq -s -c .)
          echo "environments=$json_array" >> $GITHUB_OUTPUT
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "Detected environments: ${environments[*]}"
        fi

  terraform-fmt:
    name: 'Terraform Format'
    runs-on: ubuntu-latest

    steps:
    - name: 'Checkout Repository'
      uses: actions/checkout@v5.0.0

    - name: 'Set up Terraform'
      uses: hashicorp/setup-terraform@v3.1.2
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform FMT
      id: fmt
      run: |
        changes=$(terraform fmt -recursive -check || echo "true")
        if [ "$changes" = "true" ]; then
          terraform fmt -recursive
          echo "changes_detected=true" >> $GITHUB_OUTPUT
        else
          echo "changes_detected=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit formatted files
      if: steps.fmt.outputs.changes_detected == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "style: Auto-format Terraform files"
        git push

  terraform-check:
    name: 'Terraform Format & Validate'
    runs-on: ubuntu-latest

    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    
    strategy:
      fail-fast: false
      matrix:
        environment: ${{ fromJson(needs.detect-changes.outputs.environments) }}

    steps:
    - name: 'Checkout Repository'
      uses: actions/checkout@v5.0.0

    - name: 'Set up Terraform'
      uses: hashicorp/setup-terraform@v3.1.2
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: 'Configure AWS Credentials'
      uses: aws-actions/configure-aws-credentials@v5.0.0
      with:
        aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Basic Actions (Init, Validate, Plan)
      uses: ./.github/actions/terraform-init-validate-plan
      id: plan
      with:
        working-directory: terraform/environments/${{ matrix.environment }}

    - name: Comment PR with Plan
      if: github.event_name == 'pull_request'
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: terraform-plan-${{ matrix.environment }}
        message: |
          ### Terraform Plan result - `${{ matrix.environment }}`
          ```
          ${{ steps.plan.outputs.plan-content }}
          ```