name: 'Terraform Validate'
description: 'Validate Terraform configuration'

inputs:
  working-directory:
    description: 'The working directory for Terraform commands'
    required: false
    default: '.'
  plan-file:
    description: 'The name of the Terraform plan file'
    required: false
    default: 'tfplan'

outputs:
  plan-file:
    description: 'Path to the plan file'
    value: ${{ inputs.working-directory }}/${{ inputs.plan-file }}
  plan-output:
    description: 'Path to the plan output file'
    value: ${{ inputs.working-directory }}/plan.out
  plan-content:
    description: 'Rendered Terraform plan (text)'
    value: ${{ steps.plan_content.outputs.text }}
  plan-summary:
    description: 'Short summary of Terraform plan'
    value: ${{ steps.plan_summary.outputs.summary }}

runs:
  using: "composite"
  steps:
    - name: Terraform Init
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: terraform init

    - name: Terraform Validate
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: terraform validate

    - name: Terraform Plan
      id: plan
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        terraform plan -no-color -input=false -out=${{ inputs.plan-file }} 2>&1 | tee plan.out
        echo "Plan output saved to plan.out"

    - name: Extract Plan Summary
      id: plan_summary
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        if [ ! -f plan.out ]; then
          echo "Error: plan.out file not found"
          exit 1
        fi
        
        if grep -q "Plan:" plan.out; then
          summary=$(grep -A 5 "Plan:" plan.out | head -10)
        elif grep -q "No changes" plan.out; then
          summary="No changes. Your infrastructure matches the configuration."
        else
          summary=$(tail -30 plan.out)
        fi
        
        echo "summary<<EOFMARKER" >> $GITHUB_OUTPUT
        echo "$summary" >> $GITHUB_OUTPUT
        echo "EOFMARKER" >> $GITHUB_OUTPUT

    - name: Upload plan artifact
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan-${{ github.run_id }}-${{ github.run_attempt }}
        path: |
          ${{ inputs.working-directory }}/${{ inputs.plan-file }}
          ${{ inputs.working-directory }}/plan.out
        retention-days: 5

    - name: Export plan content
      id: plan_content
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        if [ ! -f plan.out ]; then
          echo "Error: plan.out file not found"
          exit 1
        fi
        
        plan_content=$(cat plan.out | head -c 60000)
        
        echo "text<<EOFMARKER" >> $GITHUB_OUTPUT
        echo "$plan_content" >> $GITHUB_OUTPUT
        echo "EOFMARKER" >> $GITHUB_OUTPUT